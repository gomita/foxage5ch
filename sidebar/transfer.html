<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FoxAge5ch</title>
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="options.css" />
	<style type="text/css">
		#oldhost, #newhost {
			flex: 1; min-width: 3em; max-width: 10em;
 		}
	</style>
</head>
<body preload="true">
<div id="toolbar">
	<button id="backButton" i18n="title:back">
		<img src="/icons/overflow-16.svg" />
		<label for="backButton" i18n="text:back"></label>
	</button>
</div>
<div id="content">
	<h2 i18n="text:transfer"></h2>
	<div class="hbox">
		<img id="throbber" />
		<label id="logger" class="nowrap" style="flex: 1;"></label>
	</div>
	<div class="hbox">
		<label for="oldhost" i18n="text:old_host"></label>
		<input id="oldhost" type="text" readonly="true" disabled="true">
	</div>
	<div class="hbox">
		<label for="newhost" i18n="text:new_host"></label>
		<input id="newhost" type="text">
	</div>
<!--
	<div class="hbox" style="padding-left: 3.2em;">
		<input id="https" type="checkbox">
		<label for="https" i18n="text:https"></label>
	</div>
-->
	<div class="hbox" id="buttons">
		<input id="execButton" type="button" i18n="value:execute">
		<input id="cancelButton" type="button" i18n="value:cancel">
	</div>
</div>
<script src="/lib/browser-polyfill.js"></script>
<script src="common.js"></script>
<script src="transfer.js"></script>
</body>
</html>
